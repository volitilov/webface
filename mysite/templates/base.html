{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office" class="no-js">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>[volitilov].webhome</title>
	<meta name="keywords" content="" />
	<meta name="description" content="Theme [oti][ito] - bootstrap version"/>
	<meta name="author" content="[volitilov]" />
	<link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="{% static 'img/favicon.png' %}"/>
	<link rel="icon" href="{% static 'img/favicon.png' %}" type="{% static 'img/favicon.png' %}"/>
	
	{% load compress %}

	{% if debug %}
		<link href="{% static 'css/main.less' %}" media="all" rel="stylesheet/less" type="text/css"/>
		<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
	{% else %} 
		{% compress css %}
			<link href="{% static 'css/main.less' %}" media="all" rel="stylesheet" type="text/less"/>
		{% endcompress %}
	{% endif %}

	<link rel="stylesheet" href="{% static 'lib/font-awesome/css/font-awesome.min.css' %}"/>
	
</head>

<body>
	<main>
		{% block content %}
		{% endblock %}
	</main>
	
	<script src="{% static 'js/main.js' %}"></script>
	<!-- <script src="{% static 'js/main.js' %}"></script> -->
</body>

</html>
